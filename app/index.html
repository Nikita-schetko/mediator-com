  <div class="hero-unit">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <form action="#" method="get" class="ui large form">
          <div class="ui  secondary  segment">
        <h3 class="ui teal  image header">
          <div class="content">
            Log-in to your account
          </div>
        </h3>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
            <div class="signup-or-separator"> <h6 class="text">or</h6> <hr> </div>
            <div class="field"> 
              <button class="ui circular facebook icon button">
              <i class="facebook icon"></i>
              </button>
              <button class="ui circular twitter icon button">
                <i class="twitter icon"></i>
              </button>
              <button class="ui circular linkedin icon button">
                <i class="linkedin icon"></i>
              </button>
              <button class="ui circular google plus icon button">
                <i class="google plus icon"></i>
              </button>
            </div>
            <!--<div class="field"><div class="ui fluid large facebook submit button"> <i class="facebook icon"></i> Facebook </div></div >

            <div class="field"><div class="ui fluid large twitter submit button"> <i class="twitter icon"></i> Twitter </div></div >-->
            
            
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          New to us? <a href="#">Register</a>
        </div>
      </div>
    </div>
  </div>
